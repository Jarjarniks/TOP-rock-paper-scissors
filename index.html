<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <main>
        <header>
            <h1 class="fade-in">While you were on a relaxing walk in the woods...</h1>
            <div class="fade-in-delayed">
                <p>You stumble upon an irish leprechaun!</p>
                <p>He tells you that he will give you a pot
                   of gold if you win in a game of rock paper scissors against him...</p>
                <p>But if you lose, you will have to wash his smelly feet for a month.</p>
            </div>
        </header>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>

        <div id="roundResult"></div>
        <div id="currentScore"></div>
        <div id="endResult"></div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
