<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <main class="wrapper">
        <header>
            <h1 class="fade-in">While you were on a relaxing walk in the woods...</h1>
            <p id="flavorText-1" data-flavor-text="You stumble upon an irish leprechaun!"></p>
            <p id="flavorText-2" data-flavor-text="He tells you that he will give you a pot of gold if you win in a game of rock paper scissors against him..."></p>
            <p id="flavorText-3" data-flavor-text="But if you lose, you will have to wash his smelly feet for a month!"></p>
        </header>
        <div class="game-wrapper">
            <div class="rps-buttons">
                <div class="btn-card">
                    <button id="rock">Rock</button>
                </div>
                <div class="btn-card">
                    <button id="paper">Paper</button>
                </div>
                <div class="btn-card">
                    <button id="scissor">Scissor</button>
                </div>
            </div>
            <div id="roundResult"></div>
            <div id="currentScore"></div>
            <div id="endResult"></div>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
